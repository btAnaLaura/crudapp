<div class="container">
    <div class="row">
        <div class="col-md-8">
            CADASTRO DE CLIENTES
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" href="/lista" style="color: white;">VER LISTA DE CLIENTES</a>

        </div>

    </div>
    <div class="row">
        <div class=" col-md-12 ">
            <div class="row ">
                <div class="col-md-3 ">
                    <label for="name ">Nome</label>
                    <input type="text " class="form-control " name="nome " id="nome " [(ngModel)]="clientes.nome " value="{{clientes.nome}}">
                </div>
                <div class="col-md-3 ">
                    <label for="cad_pessoa ">Cadastro Tipo Pessoa:</label>
                    <input type="text " class="form-control " id="cad_pessoa " name="cad_pessoa " [(ngModel)]="clientes.cad_pessoa " value="{{clientes.cad_pessoa}}">
                </div>

            </div>
            <div class="row ">
                <div class="col-md-3 ">
                    <label for="cpfcnpj ">CPF/CNPJ</label>
                    <input type="text " class="form-control " name="cpfcnpj " id="cpfcnpj " [(ngModel)]="clientes.cpfcnpj" value="{{clientes.cpfcnpj}}">
                </div>
                <div class="col-md-3 ">
                    <label for="status ">Status</label>
                    <input type="text " class="form-control " name="status " id="status " [(ngModel)]="clientes.status" value="{{clientes.status}}">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-3 ">
                    <label for="cidade ">Cidade</label>
                    <input type="text " class="form-control " name="cidade" id="cidade" [(ngModel)]="clientes.cidade" value="{{clientes.cidade}}">
                </div>
                <div class="col-md-3 ">
                    <label for="cidade ">Estado</label>
                    <input type="text " class="form-control " name="estado" id="estado" [(ngModel)]="clientes.estado" value="{{clientes.estado}}">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-3 ">
                    <label for="rua ">Rua</label>
                    <input type="text " class="form-control " name="rua" id="rua" [(ngModel)]="clientes.rua" value="{{clientes.rua}}">
                </div>
                <div class="col-md-3 ">
                    <label for="bairro ">Bairro</label>
                    <input type="text " class="form-control " name="bairro" id="bairro" [(ngModel)]="clientes.bairro" value="{{clientes.bairro}}">
                </div>
            </div>

            <div class="row ">
                <div class="col-md-3 ">
                    <label for="rua">Complemento</label>
                    <input type="text " class="form-control " name="complemento" id="complemento" [(ngModel)]="clientes.complemento" value="{{clientes.complemento}}">
                </div>
                <div class="col-md-3 ">
                    <label for="cep ">Cep</label>
                    <input type="text " class="form-control " name="cep" id="cep" [(ngModel)]="clientes.cep" value="{{clientes.cep}}">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-3 ">
                    <label for="rua">Data nascimento</label>
                    <input type="text " class="form-control " name="datanascimento" id="datanascimento" [(ngModel)]="clientes.datanascimento" value="{{clientes.complemento}}">
                </div>
                <div class="col-md-3 ">
                    <label for="cep ">Telefone</label>
                    <input type="text " class="form-control " name="telefone" id="telefone" [(ngModel)]="clientes.telefone" value="{{clientes.telefone}}">
                </div>
            </div>
            <div class="row ">
                <button class="btn btn-success " (click)="atualizar() ">Salvar</button>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <ng-template #editModal let-modal>

                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Inserir Novo Endereço</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>

                        <div class="modal-body">
                            <div class="row ">
                                <div class="col-md-5 ">
                                    <label for="cidade ">Cidade</label>
                                    <input type="text " class="form-control " name="cidade" id="cidade" [(ngModel)]="clientes.cidade" value="{{clientes.cidade}}">
                                </div>
                                <div class="col-md-5 ">
                                    <label for="cidade ">Estado</label>
                                    <input type="text " class="form-control " name="estado" id="estado" [(ngModel)]="clientes.estado" value="{{clientes.estado}}">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-5 ">
                                    <label for="rua ">Rua</label>
                                    <input type="text " class="form-control " name="rua" id="rua" [(ngModel)]="clientes.rua" value="{{clientes.rua}}">
                                </div>
                                <div class="col-md-5 ">
                                    <label for="bairro ">Bairro</label>
                                    <input type="text " class="form-control " name="bairro" id="bairro" [(ngModel)]="clientes.bairro" value="{{clientes.bairro}}">
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-md-5 ">
                                    <label for="rua">Complemento</label>
                                    <input type="text " class="form-control " name="complemento" id="complemento" [(ngModel)]="clientes.complemento" value="{{clientes.complemento}}">
                                </div>
                                <div class="col-md-5 ">
                                    <label for="cep ">Cep</label>
                                    <input type="text " class="form-control " name="cep" id="cep" [(ngModel)]="clientes.cep" value="{{clientes.cep}}">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-5 ">
                                    <label for="rua">Data nascimento</label>
                                    <input type="text " class="form-control " name="datanascimento" id="datanascimento" [(ngModel)]="clientes.datanascimento" value="{{clientes.complemento}}">
                                </div>
                                <div class="col-md-5 ">
                                    <label for="cep ">Telefone</label>
                                    <input type="text " class="form-control " name="telefone" id="telefone" [(ngModel)]="clientes.telefone" value="{{clientes.telefone}}">
                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="modal.close()">Salvar</button>
                        </div>

                    </ng-template>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-secondary" (click)="abrirModal()">Adicionar Novo Endereço</button>
                </div>
            </div>
        </div>
    </div>
</div>
